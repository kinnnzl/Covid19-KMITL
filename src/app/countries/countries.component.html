<router-outlet>
  <ngx-spinner
    bdColor="rgba(0, 0, 0, 0.8)"
    size="medium"
    color="#fff"
    type="square-jelly-box"
    [fullScreen]="true"
    ><p style="color: white;">Loading...</p></ngx-spinner
  >
  <div class="container">
    <div class="row mb-5 country-parent">
      <div class="col-lg-8 mx-auto">
        <!-- Custom rounded search bars with input group -->
        <form action="">
          <div class="p-1 bg-light rounded rounded-pill shadow-sm mb-4">
            <div class="input-group">
              <input
                type="search"
                placeholder="What're you searching for?"
                aria-describedby="button-addon1"
                class="form-control border-0 bg-light"
                [(ngModel)]="country"
                name="country"
                (change)="getAllCountries()"
              />
              <div class="input-group-append">
                <button
                  id="button-addon1"
                  type="submit"
                  class="btn btn-link text-warning"
                  (click)="search()"
                >
                  <fa-icon [icon]="faSearch"></fa-icon>
                </button>
              </div>
            </div>
          </div>
        </form>
        <!-- End -->
      </div>
      <div class="col-lg-12 mx-auto card">
        <table mat-table [dataSource]="dataSource" matSort>
          <!-- ID Column -->
          <!-- <ng-container matColumnDef="id">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> ID </th>
            <td mat-cell *matCellDef="let row"> {{row.id}} </td>
          </ng-container> -->

          <!-- Progress Column -->
          <ng-container matColumnDef="country">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>Country</th>
            <td mat-cell *matCellDef="let row">
              <img
                [src]="row.countryInfo.flag"
                class="mr-2"
                style="width: 20px;"
              />
              {{ row.country }}
            </td>
          </ng-container>

          <!-- Name Column -->
          <ng-container matColumnDef="cases">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>Cases</th>
            <td mat-cell *matCellDef="let row">{{ row.cases }}</td>
          </ng-container>

          <!-- Color Column -->
          <ng-container matColumnDef="todayCases">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>
              Today Cases
            </th>
            <td mat-cell *matCellDef="let row">{{ row.todayCases }}</td>
          </ng-container>

          <!-- Deaths Column -->
          <ng-container matColumnDef="deaths">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>Deaths</th>
            <td mat-cell *matCellDef="let row">{{ row.deaths }}</td>
          </ng-container>

          <!-- Today Deaths Column -->
          <ng-container matColumnDef="todayDeaths">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>
              Today Deaths
            </th>
            <td mat-cell *matCellDef="let row">{{ row.todayDeaths }}</td>
          </ng-container>

          <!-- Recovered Column -->
          <ng-container matColumnDef="recovered">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>Recovered</th>
            <td mat-cell *matCellDef="let row">{{ row.recovered }}</td>
          </ng-container>

          <!-- Active Column -->
          <ng-container matColumnDef="active">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>Active</th>
            <td mat-cell *matCellDef="let row">{{ row.active }}</td>
          </ng-container>

          <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
          <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
        </table>

        <mat-paginator [pageSizeOptions]="[10, 25, 100]" showFirstLastButtons></mat-paginator>
      </div>
    </div>
  </div>
</router-outlet>
